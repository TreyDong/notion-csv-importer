<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV到Notion导入工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }
        
        .main-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .form-center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .settings-container {
            margin-top: 1rem;
        }
        
        .settings-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            color: var(--primary-color);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        
        .settings-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .settings-icon {
            font-size: 1rem;
            margin-right: 0.25rem;
        }
        
        .settings-panel {
            display: none;
            margin-top: 0.5rem;
            padding: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .settings-panel.show {
            display: block;
        }
        
        .card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            box-shadow: none;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 1rem;
            border-bottom: none;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .upload-area {
            border: 2px dashed #d0d7e0;
            border-radius: 10px;
            padding: 8rem 2rem;
            text-align: center;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        
        .upload-area h5 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .upload-area p {
            font-size: 1.2rem;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #eef2ff;
        }
        
        .upload-area i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0.5rem 0.75rem;
            font-size: 0.9rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 1.5rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .status-container {
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .status-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .info-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: #0d47a1;
        }
        
        .info-card i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .feature-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .feature-list li:last-child {
            border-bottom: none;
        }
        
        .feature-list i {
            color: var(--success-color);
            margin-right: 0.5rem;
        }
        
        .loading-spinner {
            display: none;
            width: 2rem;
            height: 2rem;
            border: 0.25rem solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-loading .loading-spinner {
            display: inline-block;
            margin-left: 0.5rem;
        }
        
        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }
        
        .file-info {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .progress {
            height: 0.5rem;
            margin-top: 1rem;
            display: none;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color), #6a89ff);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0"><i class="bi bi-cloud-upload me-2"></i>CSV到Notion导入工具</h1>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data" class="form-center">
                    <div class="mb-4 w-100">
                        <label for="file" class="form-label text-center d-block">选择文件</label>
                        <div class="upload-area" id="uploadArea">
                            <i class="bi bi-file-earmark-arrow-up"></i>
                            <h5>拖拽文件到此处或点击选择</h5>
                            <p class="text-muted mb-0">支持 .txt, .csv, .xls, .xlsx 格式文件</p>
                            <input type="file" id="file" name="file" accept=".txt,.csv,.xls,.xlsx" style="display: none;">
                        </div>
                        <div class="file-info" id="fileInfo" style="display: none;"></div>
                    </div>
                    
                    
                    <div class="text-center">
                        <div class="d-grid gap-2 mt-4" style="max-width: 300px; margin: 0 auto;">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                <i class="bi bi-upload me-2"></i>上传并导入
                                <div class="loading-spinner"></div>
                            </button>
                        </div>
                        
                        <div class="settings-container mt-2">
                            <button type="button" class="settings-toggle" id="settingsToggle">
                                <i class="bi bi-gear settings-icon"></i> 设置
                            </button>
                            
                            <div class="settings-panel" id="settingsPanel">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="limit" class="form-label">导入行数限制</label>
                                        <input type="number" class="form-control" id="limit" name="limit" value="0" min="0">
                                        <div class="form-text">设置为0表示导入全部数据</div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="batch_size" class="form-label">批量处理大小</label>
                                        <input type="number" class="form-control" id="batch_size" name="batch_size" value="10" min="1">
                                        <div class="form-text">每批处理的记录数</div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="delay" class="form-label">请求间隔(秒)</label>
                                        <input type="number" class="form-control" id="delay" name="delay" value="1" min="0" step="0.1">
                                        <div class="form-text">避免API频率限制</div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="encoding" class="form-label">文件编码</label>
                                        <select class="form-select" id="encoding" name="encoding">
                                            <option value="gbk">GBK (中文默认)</option>
                                            <option value="utf-8">UTF-8</option>
                                            <option value="gb2312">GB2312</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="autoCreate" class="form-label">自动创建持仓</label>
                                        <select class="form-select" id="autoCreate" name="autoCreate">
                                            <option value="true" selected>启用</option>
                                            <option value="false">禁用</option>
                                        </select>
                                        <div class="form-text">自动创建不存在的持仓记录</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="progress" id="progressBar">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                </form>
                
                <div class="status-container" id="statusContainer">
                    <div class="alert" id="statusAlert" role="alert"></div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('file');
            const fileInfo = document.getElementById('fileInfo');
            const submitBtn = document.getElementById('submitBtn');
            const statusContainer = document.getElementById('statusContainer');
            const statusAlert = document.getElementById('statusAlert');
            const progressBar = document.getElementById('progressBar');
            const progressBarInner = progressBar.querySelector('.progress-bar');
            
            // 点击上传区域触发文件选择
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // 文件选择事件
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    displayFileInfo(file);
                }
            });
            
            // 拖拽事件
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    displayFileInfo(files[0]);
                }
            });
            
            // 显示文件信息
            function displayFileInfo(file) {
                const fileSize = (file.size / 1024).toFixed(2) + ' KB';
                fileInfo.innerHTML = `<i class="bi bi-file-earmark-text me-2"></i><strong>${file.name}</strong> (${fileSize})`;
                fileInfo.style.display = 'block';
            }
            
            // 显示状态信息
            function showStatus(message, type) {
                statusAlert.textContent = message;
                statusAlert.className = `alert alert-${type}`;
                statusContainer.classList.add('show');
                
                // 滚动到状态区域
                statusContainer.scrollIntoView({ behavior: 'smooth' });
            }
            
            // 显示进度
            function showProgress(percent) {
                progressBar.style.display = 'block';
                progressBarInner.style.width = percent + '%';
            }
            
            // 设置加载状态
            function setLoading(loading) {
                if (loading) {
                    submitBtn.classList.add('btn-loading');
                    submitBtn.disabled = true;
                } else {
                    submitBtn.classList.remove('btn-loading');
                    submitBtn.disabled = false;
                    progressBar.style.display = 'none';
                }
            }
            
            // 切换设置面板
            const settingsToggle = document.getElementById('settingsToggle');
            const settingsPanel = document.getElementById('settingsPanel');
            
            settingsToggle.addEventListener('click', function() {
                settingsPanel.classList.toggle('show');
            });
            
            // 表单提交
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const file = fileInput.files[0];
                if (!file) {
                    showStatus('请选择要上传的文件', 'danger');
                    return;
                }
                
                setLoading(true);
                showStatus('正在上传和处理文件...', 'info');
                showProgress(10);
                
                const formData = new FormData(uploadForm);
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    showProgress(70);
                    return response.json();
                })
                .then(data => {
                    showProgress(90);
                    
                    if (data.success) {
                        showStatus(data.message, 'success');
                        showProgress(100);
                        
                        // 重置表单
                        setTimeout(() => {
                            uploadForm.reset();
                            fileInfo.style.display = 'none';
                            setLoading(false);
                        }, 2000);
                    } else {
                        showStatus('导入失败: ' + data.message, 'danger');
                        setLoading(false);
                    }
                })
                .catch(error => {
                    showStatus('错误: ' + error.message, 'danger');
                    setLoading(false);
                });
            });
        });
    </script>
</body>
</html>
